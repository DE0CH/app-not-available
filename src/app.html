<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon-16x16.png" />
		<link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />

		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta
			name="description"
			content="App Not Available? - Check in which App Store region the app is available in."
		/>

		<!-- Open Graph Meta Tags -->
		<meta property="og:title" content="App Not Available?" />
		<meta
			property="og:description"
			content="Check in which App Store region the app is available in."
		/>
		<meta property="og:image" content="%sveltekit.assets%/card.png" />
		<meta property="og:url" content="https://gaia-charge.github.io/app-not-available/" />
		<meta property="og:type" content="website" />
		<meta property="og:site_name" content="App Not Available?" />

		<!-- Twitter Card Meta Tags -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="App Not Available?" />
		<meta
			name="twitter:description"
			content="Check in which App Store region the app is available in."
		/>
		<meta name="twitter:image" content="%sveltekit.assets%/card.png" />
		<meta name="twitter:site" content="@gaia_charge" />

		<!-- LinkedIn Meta Tags -->
		<meta property="og:title" content="App Not Available?" />
		<meta
			property="og:description"
			content="Check in which App Store region the app is available in."
		/>
		<meta property="og:image" content="%sveltekit.assets%/card.png" />
		<meta property="og:url" content="https://gaia-charge.github.io/app-not-available/" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
